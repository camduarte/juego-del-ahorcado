<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Juego del ahorcado</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/general.css">
        <link rel="stylesheet" href="../css/ingresar-palabra.css">
    </head>
    <body>
        <header>
            <img src="../img/logo.png" alt="Logo Alura">
        </header>
        <main>
            <div class="contenedor-ingresar-palabra">
                <form id="form-nueva-palabra" >
                    <input id="nueva-palabra" name="palabra" type="text" minlength="1" maxlength="8" placeholder="Ingrese una palabra">
                </form>
                <p class="msj-advertencia"><img src="../img/advertencia.png" alt="Señal de advertencia"><span class="txt-advertencia"> Máx. de 8 letras</span></p>
                <button id="btn-guardar" type="submit" form="form-nueva-palabra" formaction="./ahorcado.html">Guardar y empezar</button>
                <a href="../index.html">
                    <button id="btn-cancelar" type="button">Cancelar</button>
                </a>
            </div>
        </main>
    </body>
</html>
